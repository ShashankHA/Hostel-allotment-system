		<script>

			  firebase.initializeApp(config);
			function loaddata(){
				var id = localStorage.getItem('id');
				return firebase.database().ref('/users/' + id).once('value').then(function(snapshot) 
				{
					var name = (snapshot.val() && snapshot.val().name);
					document.getElementById("name-banner").innerHTML = name;
					document.getElementById("er-banner").innerHTML = id;
				});
			}
			window.onload = loaddata();
			function goToRoomReg()
			{

				firebase.database().ref('/timed/').once('value').then(function(snapshot) 
				{
					var d=new Date();
					var p=Date.parse(d);
					var fromt= snapshot.val().fromt;
					var tot= snapshot.val().tot;
					if(p<fromt||p>tot)
					{
						alert("Link is not active");
						window.location="Dashboard.html";
					}
					else
					{
						//alert("page is active");
						window.location="Room_Reg.html";
					}
				});
				
			}
			function goToResult(){
				window.location="Result.html";
			}
			function goOT(){
				window.location="http://www.opentext.com";
			}
			function goToUpdate(){
				window.location="Update_pf.html";
			}
		</script>
